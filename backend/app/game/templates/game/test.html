<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="pongCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 10;
    const paddleHeight = 100;
    const ballRadius = 10;

    let player1Y = canvas.height / 2 - paddleHeight / 2;
    let player2Y = canvas.height / 2 - paddleHeight / 2;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 4;
    let ballSpeedY = 4;
    let speed = Math.sqrt(ballSpeedX * ballSpeedX + ballSpeedY * ballSpeedY);

    const playerSpeed = 8;
    let keysPressed = {};

    let player1Score = 0;
    let player2Score = 0;

    let game = 0;

    function drawBackground() {
      const gradient = ctx.createLinearGradient(0, canvas.height / 2, canvas.width, canvas.height / 2);
      gradient.addColorStop(0, "#FF6666");
      gradient.addColorStop(1, "#66B2FF");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function draw() {
      drawBackground()

      // Draw paddles
      ctx.fillStyle = "#810000";
      ctx.fillRect(0, player1Y, paddleWidth, paddleHeight); // Player 1

      ctx.fillStyle = "#00009c";
      ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight); // Player 2

      // Draw ball
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#FFFF00";
      ctx.fill();
      ctx.closePath();

      draw_score();
    }

    function update() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Ball collision with top and bottom
      if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
        ballSpeedY = -ballSpeedY;
      }

      // Ball collision with paddles
      if (ballX - ballRadius < paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) {
        ballSpeedX = -ballSpeedX * 1.1;
        console.log(ballSpeedX);
        if (ballSpeedX > 15)
          ballSpeedX = 15;
      }

      if (ballX + ballRadius > canvas.width - paddleWidth && ballY > player2Y && ballY < player2Y + paddleHeight) {
        ballSpeedX = -ballSpeedX * 1.1;
        console.log(ballSpeedX);
        if (ballSpeedX < -15)
          ballSpeedX = -15;
      }

      // Ball out of bounds
      if (ballX - ballRadius < 0) {
        player2Score++;
        resetBall();
      }

      if (ballX + ballRadius > canvas.width) {
        player1Score++;
        resetBall();
      }

      // Player 1 movement
      if (keysPressed["w"] && player1Y > 0) {
        player1Y -= playerSpeed;
      }

      if (keysPressed["s"] && player1Y < canvas.height - paddleHeight) {
        player1Y += playerSpeed;
      }

      // Player 2 movement
      if (keysPressed["ArrowUp"] && player2Y > 0) {
        player2Y -= playerSpeed;
      }

      if (keysPressed["ArrowDown"] && player2Y < canvas.height - paddleHeight) {
        player2Y += playerSpeed;
      }
    }


    // Reset ball to the center
    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      speed = Math.sqrt(ballSpeedX * ballSpeedX + ballSpeedY * ballSpeedY);

      let angle;
      if (Math.random() < 0.5) {
        angle = Math.random() * (Math.PI / 2) - Math.PI / 4;
      }
      else {
        angle = Math.random() * (Math.PI / 2) + (3 * Math.PI) / 4;
      }

      ballSpeedX = speed * Math.cos(angle);
      ballSpeedY = speed * Math.sin(angle);
    }

    function draw_score() {
      ctx.textAlign = "start";
      ctx.textBaseline = "alphabetic";
      ctx.font = "40px Arial";
      ctx.fillStyle = "#810000";
      ctx.fillText(`${player1Score}`, canvas.width / 2 - 50, 40);
      ctx.fillStyle = "#00009c";
      ctx.fillText(`${player2Score}`, canvas.width / 2 + 50, 40);
    }

    function new_game() {
      game = 1;
      player1Score = 0;
      player2Score = 0;
      ballSpeedX = 4;
      ballSpeedY = 4;
      speed = Math.sqrt(ballSpeedX * ballSpeedX + ballSpeedY * ballSpeedY);
      resetBall();
    }

    function check_score() {
      if (player1Score == 3) {
        game = 0;
        ctx.font = "100px Arial";
        ctx.textAlign = "center"; 
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#810000";
        ctx.fillText("Player 1 wins!", canvas.width / 2, canvas.height / 2);
        draw_score();
      }
      if (player2Score == 3) {
        game = 0;
        ctx.font = "100px Arial";
        ctx.textAlign = "center"; 
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#00009c";
        ctx.fillText("Player 2 wins!", canvas.width / 2, canvas.height / 2);
        draw_score();
      }
    }

    // Game loop
    function gameLoop() {
      if (game == 1) {
        update();
        draw();
        check_score();
      }
      if (game == 0) {
        ctx.font = "30px Arial";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillStyle = "#000000";
        ctx.fillText("Press SPACE to start", canvas.width / 2, canvas.height / 2 + 100);
        if (keysPressed["Space"] || keysPressed[" "]) {
          new_game();
        }
      }
      requestAnimationFrame(gameLoop);
    }

    // Keyboard controls
    window.addEventListener("keydown", (e) => {
      keysPressed[e.key] = true;
    });

    window.addEventListener("keyup", (e) => {
      keysPressed[e.key] = false;
    });

    // Start game
    draw();
    gameLoop();
  </script>
</body>
</html>
